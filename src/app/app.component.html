<div class="xl:max-w-6xl lg:max-w-4xl max-w-6xl flex items-center flex-wrap h-auto lg:h-screen my-32 mx-auto lg:my-0">
    
	<!-- Quiz section -->
	<div class="w-full lg:w-3/5 shadow-2xl bg-white mx-6 lg:mx-0">
	

		<div class="p-4 md:p-12 text-center lg:text-left">

			<!-- Mobile view - Pokemon -->
			<div class="flex justify-center items-center lg:hidden shadow-xl mx-auto -mt-16 h-64 w-64 bg-white rounded-full">
				<div *ngFor="let pokemon of response?.results" class="flex justify-center items-center">
					<img *ngIf="pokemon.correctAnswer" 
					[ngClass]="[answerClicked ? 'brightness-[1] scale-[1.10] duration-1000' : '',
					nextPokemonClicked ? 'hidden' : 'block']"  
					class="brightness-0 max-h-48" src="{{'https://img.pokemondb.net/sprites/home/normal/'+ pokemon.name + '.png'}}" alt="Pokemon">
				</div>
				<svg aria-hidden="true" [ngClass]="[nextPokemonClicked ? 'block lg:hidden' : 'hidden']" class="mr-2 w-12 h-12 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
					<path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
				</svg>
			</div>
			
			<!-- Question and answers -->
			<h1 class="font-['Silkscreen'] text-3xl uppercase font-bold pt-8 lg:pt-0">Who's that pokemon?</h1>
			<div class="mx-auto lg:mx-0 w-full pt-3 border-b-2 border-gray-300 mb-5"></div>
			<div *ngFor="let pokemon of response?.results" class="mx-auto lg:mx-0 w-full flex flex-col text-blue-700">
				<button
				[disabled]="answerClicked" (click)="clickAnswer(pokemon)" *ngIf="pokemon" 
				[ngClass]="[answerClicked ? 'cursor-not-allowed' : '',
					answerClicked && pokemon.status && answerStatus === 0 ? 'bg-blue-800 text-white hover:bg-blue-800 hover:text-white' : '', 
					answerStatus === 2 && pokemon.status && !pokemon.correctAnswer ? 'bg-red-700 border-red-700 text-white hover:bg-red-700 hover:text-white hover:border-red-700 focus:bg-red-700 focus:text-white focus:border-red-700' : '',  
					pokemon.correctAnswer && answerStatus !== 0 ? 'bg-green-700 border-green-700 text-white hover:bg-green-700 hover:border-green-700 hover:text-white focus:bg-green-700 focus:border-green-700 focus:text-white': '']"
				type="button" class="uppercase hover:text-white border border-blue-700 hover:bg-blue-800 focus:outline-none focus:bg-blue-800 focus:text-white font-bold rounded-lg text-lg py-2 text-center mr-2 mb-3">
				{{ pokemon.name }}
			</button>
			</div>

			<!-- Next Pokemon Button -->
			<div class="mx-auto lg:mx-0 w-full text-center">
				<button [disabled]="!answerClicked" (click)="nextPokemon()" 
					[ngClass]="[!answerClicked && !answerStatus ? 'cursor-not-allowed hover:bg-black' : '']"
				type="button" class="mt-10 text-white bg-black hover:bg-gray-800 focus:outline-none font-medium rounded-full text-l px-20 py-2.5 mr-2 mb-2">
					Next Pokemon
				</button>
			</div>

		</div>

	</div>
	
	<!-- Desktop view - Pokemon -->
	<div class="w-full lg:w-2/5 bg-white h-3/5 shadow-2xl flex items-center justify-center">
		<div *ngFor="let pokemon of response?.results" class="scale-[1.5] flex justify-center items-center">
			<img *ngIf="pokemon.correctAnswer" 
			[ngClass]="[answerClicked ? 'brightness-[1] scale-[1.15] duration-1000' : '',
				nextPokemonClicked ? 'lg:hidden' : 'lg:block']" 
			src="{{'https://img.pokemondb.net/sprites/home/normal/'+ pokemon.name + '.png'}}" alt="Pokemon" class="brightness-0 rounded-none lg:rounded-lg hidden w-4/5">
		</div>
		<svg aria-hidden="true" [ngClass]="[nextPokemonClicked ? 'lg:block hidden' : 'hidden']" class="mr-2 w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
			<path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
		</svg>
	</div>

</div>
